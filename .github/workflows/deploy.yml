name: Continuous Deployment (Optimized)

on:
  push:
    branches: [ main ]

# Permissions needed to push to GitHub Container Registry
permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Push Image
    runs-on: self-hosted 
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Zero Downtime Deploy
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Rolling Deployment
        run: |
          # Pull the latest image first
          docker compose pull purple-orbit-ui
          
          # 1. Scale up to 2 instances (New image will be used for the new one)
          docker compose up -d --scale purple-orbit-ui=2 --no-recreate
          
          echo "Waiting for new instance healthcheck..."
          sleep 15 # Give it a head start
          
          # 2. Verify health
          MAX_RETRIES=10
          COUNT=0
          while [ $COUNT -lt $MAX_RETRIES ]; do
            HEALTHY_COUNT=$(docker inspect --format='{{.State.Health.Status}}' $(docker ps -q --filter "name=purple-orbit-ui") | grep -c "healthy" || true)
            if [ "$HEALTHY_COUNT" -ge "2" ]; then
              echo "Success: New version is healthy."
              break
            fi
            echo "Waiting... ($COUNT/$MAX_RETRIES)"
            sleep 5
            COUNT=$((COUNT+1))
          done

          # 3. Scale back to 1 (Docker stops the oldest container)
          docker compose up -d --scale purple-orbit-ui=1 --no-recreate
          
          # 4. Cleanup old images to save disk space
          docker image prune -af --filter "until=24h"
