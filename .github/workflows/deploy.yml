name: EC2'ye Otomatik Deploy (Mimari Dahil)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container  # Cache için gerekli

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/vidinsight/purple-orbit-ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ✅ MİMARİ: docker-compose.yml dosyasını EC2'ye kopyala
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.EC2_USER }}/app"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # ✅ Hata alınca dur
            set -x  # ✅ Komutları logla
            
            cd /home/${{ secrets.EC2_USER }}/app
            
            # Directory ve file check
            ls -la docker-compose.yml
            
            # Docker login
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull and deploy
            docker compose pull purple-orbit-ui
            docker compose up -d --scale purple-orbit-ui=2 --no-recreate
            
            # Health check with timeout
            echo "Waiting for healthcheck..."
            sleep 15
            
            MAX_RETRIES=10
            COUNT=0
            while [ $COUNT -lt $MAX_RETRIES ]; do
              HEALTHY_COUNT=$(docker inspect --format='{{.State.Health.Status}}' $(docker ps -q --filter "name=purple-orbit-ui") 2>/dev/null | grep -c "healthy" || echo "0")
              if [ "$HEALTHY_COUNT" -ge "2" ]; then
                echo "✅ Success: New version is healthy"
                break
              fi
              echo "Waiting... ($COUNT/$MAX_RETRIES)"
              sleep 5
              COUNT=$((COUNT+1))
            done
            
            if [ $COUNT -eq $MAX_RETRIES ]; then
              echo "❌ Healthcheck failed"
              exit 1
            fi
            
            # Scale down
            docker compose up -d --scale purple-orbit-ui=1 --no-recreate
            
            # Cleanup
            docker image prune -af --filter "until=24h"
            docker system prune -f --volumes
