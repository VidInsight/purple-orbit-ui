name: EC2'ye Otomatik Deploy

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container  # ✅ Cache için gerekli

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/vidinsight/purple-orbit-ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2 with Zero Downtime
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/app
            
            # Docker login
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            docker compose pull purple-orbit-ui
            
            # Rolling deployment (scale up)
            docker compose up -d --scale purple-orbit-ui=2 --no-recreate
            
            # Health check
            echo "Waiting for new instance..."
            sleep 15
            
            MAX_RETRIES=10
            COUNT=0
            while [ $COUNT -lt $MAX_RETRIES ]; do
              HEALTHY_COUNT=$(docker inspect --format='{{.State.Health.Status}}' $(docker ps -q --filter "name=purple-orbit-ui") 2>/dev/null | grep -c "healthy" || echo "0")
              if [ "$HEALTHY_COUNT" -ge "2" ]; then
                echo "✅ New version is healthy"
                break
              fi
              echo "Waiting... ($COUNT/$MAX_RETRIES)"
              sleep 5
              COUNT=$((COUNT+1))
            done
            
            # Scale down (remove old container)
            docker compose up -d --scale purple-orbit-ui=1 --no-recreate
            
            # Cleanup
            docker image prune -af --filter "until=24h"
            docker system prune -f --volumes
