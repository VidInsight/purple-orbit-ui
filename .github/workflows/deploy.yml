name: EC2'ye Otomatik Deploy (Mimari Dahil)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container  # Cache için gerekli

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/vidinsight/purple-orbit-ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Zero Downtime Deploy
    needs: build
    runs-on: self-hosted
    steps:
      - name: Setup Environment (Dizin & Config)
        run: |
          
          sudo mkdir -p /home/ubuntu/app
          sudo chown -R $USER:$USER /home/ubuntu/app
          
          if [ ! -f /home/ubuntu/app/docker-compose.yml ]; then
            cat > /home/ubuntu/app/docker-compose.yml << 'EOF'
          services:
            purple-orbit-ui:
              image: ghcr.io/vidinsight/purple-orbit-ui:latest
              ports:
                - "80:3000"
              healthcheck:
                test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
                interval: 10s
                timeout: 5s
                retries: 3
                start_period: 30s
              restart: unless-stopped
          EOF
          fi

      - name: Setup Docker Permissions
        run: |
          sudo chmod 666 /var/run/docker.sock

      - name: Docker Login
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Deploy
        working-directory: /home/ubuntu/app
        run: |
          set -e
          set -x

          docker compose pull purple-orbit-ui
          docker compose up -d --scale purple-orbit-ui=2 --no-recreate

          echo "Waiting for new instance..."
          sleep 15

          MAX_RETRIES=10
          COUNT=0
          while [ $COUNT -lt $MAX_RETRIES ]; do
            HEALTHY_COUNT=$(docker inspect --format='{{.State.Health.Status}}' $(docker ps -q --filter "name=purple-orbit-ui") 2>/dev/null | grep -c "healthy" || echo "0")
            if [ "$HEALTHY_COUNT" -ge "2" ]; then
              echo "✅ Success: New version is healthy"
              break
            fi
            echo "Waiting... ($COUNT/$MAX_RETRIES)"
            sleep 5
            COUNT=$((COUNT+1))
          done

          if [ $COUNT -eq $MAX_RETRIES ]; then
            echo "❌ Healthcheck failed"
            exit 1
          fi

          docker compose up -d --scale purple-orbit-ui=1 --no-recreate
          docker image prune -af --filter "until=24h"
          docker system prune -f --volumes
