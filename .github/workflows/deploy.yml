name: Production CD (Zero Downtime)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/vidinsight/purple-orbit-ui:latest
          build-args: VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Zero Downtime Deploy
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker Login
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Setup SSL Certificates
        run: |
          echo "üîê Setting up SSL certificates..."
          mkdir -p ssl
          echo "${{ secrets.FULLCHAIN }}" > ssl/fullchain.pem
          echo "${{ secrets.PRIVKEY }}" > ssl/privkey.pem
          chmod 600 ssl/privkey.pem
          chmod 644 ssl/fullchain.pem
          echo "‚úÖ SSL certificates ready!"

      - name: Deploy & Rolling Update
        run: |
          set -e
          
          echo "üöÄ Pulling latest image..."
          docker compose pull purple-orbit-ui
          
          echo "üîÑ Restarting gateway with SSL..."
          docker compose up -d gateway
          
          echo "üìà Scaling up to 2 instances..."
          docker compose up -d --scale purple-orbit-ui=2 --no-recreate
          
          echo "‚è≥ Waiting for healthcheck..."
          MAX_RETRIES=15
          COUNT=0
          while [ $COUNT -lt $MAX_RETRIES ]; do
            HEALTHY_COUNT=$(docker ps --filter "name=purple-orbit-ui" --filter "health=healthy" -q | wc -l)
            if [ "$HEALTHY_COUNT" -ge "2" ]; then
              echo "‚úÖ New version is healthy!"
              break
            fi
            echo "üîÑ Waiting... (Healthy: $HEALTHY_COUNT)"
            sleep 5
            COUNT=$((COUNT+1))
          done

          if [ $COUNT -eq $MAX_RETRIES ]; then
            echo "‚ùå Healthcheck failed! Rolling back..."
            docker compose logs purple-orbit-ui --tail=50
            docker compose up -d --scale purple-orbit-ui=1 --no-recreate
            exit 1
          fi

          echo "üìâ Scaling down to 1 instance (Removing old version)..."
          docker compose up -d --scale purple-orbit-ui=1 --no-recreate
          
          echo "üßπ Cleaning up old images..."
          docker image prune -f
