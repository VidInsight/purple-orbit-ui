services:
  # Gateway (Reverse Proxy with SSL Termination) - Ports 80 & 443
  gateway:
    image: nginx:alpine
    container_name: ui-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./gateway.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - purple-orbit-ui
    networks:
      - app-network
    restart: always

  # Application - Internal only, listens on 8080
  purple-orbit-ui:
    image: ghcr.io/vidinsight/purple-orbit-ui:latest
    restart: always
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 15s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
