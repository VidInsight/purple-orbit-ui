services:
  # Kapıcı (Reverse Proxy) - Port 80'i sadece bu tutar
  gateway:
    image: nginx:alpine
    container_name: ui-gateway
    ports:
      - "80:80"
    volumes:
      - ./gateway.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - purple-orbit-ui
    networks:
      - app-network

  # Uygulama - Dışarıya port açmaz, sadece iç ağda 8080'den dinler
  purple-orbit-ui:
    image: ghcr.io/${{ github.repository }}:latest
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
